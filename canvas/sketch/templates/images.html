<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            margin-bottom: -20px;
        }
        .card {
            height: 100%;
        }
        .card-img-top {
            height: 350px; /* Adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <h5 class="mb-5" style="font-weight: bolder;">Hey there, Here are the dresses of your desired design!!</h5>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images/WhatsApp Image 2024-07-14 at 7.45.18 PM.jpeg" class="card-img-top" alt="Image 1">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images/WhatsApp Image 2024-07-14 at 7.45.19 PM (1).jpeg" class="card-img-top" alt="Image 2">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images/WhatsApp Image 2024-07-14 at 7.45.19 PM (2).jpeg" class="card-img-top" alt="Image 3">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images/WhatsApp Image 2024-07-14 at 7.45.19 PM.jpeg" class="card-img-top" alt="Image 3">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images/WhatsApp Image 2024-07-14 at 7.45.20 PM.jpeg" class="card-img-top" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
